<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Le Monde du Foot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: white;
            background: url('fond_stade.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(28, 37, 65, 0.9);
            padding: 20px;
            box-shadow: 0 0 20px gold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: gold;
        }

        h1 {
            margin-top: 40px;
            color: gold;
            text-shadow: 0 0 10px black;
        }

        .galerie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .carte {
            background-color: rgba(12, 18, 40, 0.85);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .carte:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px gold;
        }

        .carte img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .carte h3 {
            margin-top: 10px;
            color: gold;
        }

        /* --- Effet zoom (fen√™tre modale) --- */
        #zoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #zoom img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 0 30px gold;
        }

        #zoom span {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: gold;
            cursor: pointer;
        }
body.light-mode {
    filter: invert(0);
}

body.dark-mode {
    filter: invert(1) hue-rotate(180deg);
}

    </style>
</head>

</body>
<script>
    const toggle = document.getElementById("modeToggle");
    const body = document.body;

    body.classList.add("light-mode");

    toggle.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
            toggle.innerHTML = "‚òÄÔ∏è Mode clair";
        } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
            toggle.innerHTML = "üåô Mode sombre";
        }
    });
</script>
