<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Monde du Foot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: white;
            background: url('fond_stade.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(28, 37, 65, 0.9);
            padding: 20px;
            box-shadow: 0 0 20px gold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: gold;
        }

        h1 {
            margin-top: 40px;
            color: gold;
            text-shadow: 0 0 10px black;
        }

        form {
            background-color: rgba(12, 18, 40, 0.85);
            width: 80%;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        input, textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: lightgreen;
            display: none;
        }
        body.light-mode {
    filter: invert(0);
}

body.dark-mode {
    filter: invert(1) hue-rotate(180deg);
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="joueurs.html">Joueurs favoris</a>
            <a href="tournois.html">Tournois</a>
            <a href="galerie.html">Galerie</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
<button id="modeToggle" style="
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    border-radius: 8px;
    background-color: gold;
    border: none;
    cursor: pointer;
    font-weight: bold;
">
    üåô Mode sombre
</button>


    <h1>Contacte-moi</h1>

    <form id="formContact">
        <input type="text" id="nom" placeholder="Ton nom" required><br>
        <input type="email" id="email" placeholder="Ton email" required><br>
        <textarea id="message" rows="5" placeholder="Ton message..." required></textarea><br>
        <button type="submit">Envoyer</button>
        <p class="message" id="confirmation">‚úÖ Message envoy√© ! Merci pour ton contact ‚öΩ</p>
    </form>

    <script>
        const form = document.getElementById("formContact");
        const confirmation = document.getElementById("confirmation");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Emp√™che la page de recharger
            confirmation.style.display = "block";
            form.reset(); // Efface les champs apr√®s envoi
        });
    </script>
</body>
<!-- Juste avant </body> -->
<script>
    const toggle = document.getElementById("modeToggle");
    const body = document.body;

    body.classList.add("light-mode");

    toggle.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
            toggle.innerHTML = "‚òÄÔ∏è Mode clair";
        } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
            toggle.innerHTML = "üåô Mode sombre";
        }
    });
</script>
</body>

</html>
