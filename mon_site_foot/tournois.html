<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournois - Le Monde du Foot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b132b;
            color: white;
            margin: 0;
            text-align: center;
        }
        header {
            background-color: #1c2541;
            padding: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: gold;
        }
        h1 {
            margin-top: 30px;
            color: gold;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #3a506b;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: white;
        }
        th {
            background-color: #1c2541;
        }
        tr:hover {
            background-color: #4a6274;
        }
        #info {
            margin-top: 20px;
            background-color: #1c2541;
            display: none;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px gold;
        }
body.light-mode {
    filter: invert(0);
}

body.dark-mode {
    filter: invert(1) hue-rotate(180deg);
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="joueurs.html">Joueurs favoris</a>
            <a href="tournois.html">Tournois</a>
            <a href="galerie.html">Galerie</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
<button id="modeToggle" style="
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    border-radius: 8px;
    background-color: gold;
    border: none;
    cursor: pointer;
    font-weight: bold;
">
    üåô Mode sombre
</button>


    <h1>Tournois et R√©sultats</h1>

    <table id="tableTournois">
        <tr>
            <th>Tournoi</th>
            <th>Ann√©e</th>
            <th>Champion</th>
            <th>Finaliste</th>
        </tr>
        <tr>
            <td>Coupe du Monde</td>
            <td>2022</td>
            <td>Argentine</td>
            <td>France</td>
        </tr>
        <tr>
            <td>Ligue des Champions</td>
            <td>2023</td>
            <td>Manchester City</td>
            <td>Inter Milan</td>
        </tr>
        <tr>
            <td>Euro</td>
            <td>2020</td>
            <td>Italie</td>
            <td>Angleterre</td>
        </tr>
    </table>

    <div id="info"></div>

    <script>
        // S√©lection du tableau et de la bo√Æte d'infos
        const table = document.getElementById("tableTournois");
        const infoBox = document.getElementById("info");

        // D√©tails des tournois
        const details = {
            "Coupe du Monde": "üèÜ Coupe du Monde 2022 : Gagn√©e par l'Argentine face √† la France (3-3, victoire aux tirs au but). Meilleur joueur : Lionel Messi.",
            "Ligue des Champions": "üèÜ Ligue des Champions 2023 : Manchester City remporte son premier titre contre l'Inter Milan. Meilleur joueur : Erling Haaland.",
            "Euro": "üèÜ Euro 2020 : L'Italie bat l'Angleterre aux tirs au but. Meilleur joueur : Gianluigi Donnarumma."
        };

        // Quand on clique sur une ligne du tableau
        table.addEventListener("click", function(event) {
            const ligne = event.target.parentElement;
            const tournoi = ligne.children[0]?.innerText;
            
            if (details[tournoi]) {
                infoBox.innerHTML = details[tournoi];
                infoBox.style.display = "block";
            }
        });
    </script>
</body>
<script>
    const toggle = document.getElementById("modeToggle");
    const body = document.body;

    body.classList.add("light-mode");

    toggle.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
            toggle.innerHTML = "‚òÄÔ∏è Mode clair";
        } else {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
            toggle.innerHTML = "üåô Mode sombre";
        }
    });
</script>

</body>
